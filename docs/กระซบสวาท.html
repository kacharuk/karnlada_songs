<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กระซิบสวาท - กาญจน์ลดา มฤคพิทักษ์</title>

    <!-- Open Graph meta tags for Messenger and social media preview -->
    <meta property="og:type" content="music.song">
    <meta property="og:title" content="กระซิบสวาท">
    <meta property="og:description" content="Artist: กาญจน์ลดา มฤคพิทักษ์">
    <meta property="og:image" content="images/album_art_karnlada.jpg">
    <meta property="og:url" content="https://kacharuk.github.io/karnlada_songs/กระซบสวาท.html">
    <!-- point Open Graph audio to local file in docs/audio -->
    <meta property="og:audio" content="audio/กระซิบสวาท.mp3">
    <meta property="music:musician" content="กาญจน์ลดา มฤคพิทักษ์">

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:title" content="กระซิบสวาท">
    <meta name="twitter:description" content="Artist: กาญจน์ลดา มฤคพิทักษ์">
    <meta name="twitter:image" content="images/album_art_karnlada.jpg">

    <!-- Additional meta tags -->
    <meta name="description" content="กระซิบสวาท by กาญจน์ลดา มฤคพิทักษ์">
    <meta name="author" content="กาญจน์ลดา มฤคพิทักษ์">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            display: block;
        }

        .player-info {
            padding: 30px;
            text-align: center;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .artist-name {
            font-size: 18px;
            color: #718096;
            margin-bottom: 25px;
        }

        .audio-controls {
            width: 100%;
            margin-top: 20px;
            outline: none;
        }

        /* Custom audio player styling */
        audio {
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f7fafc;
            border-radius: 20px;
        }

        .status {
            margin-top: 15px;
            font-size: 14px;
            color: #a0aec0;
            font-style: italic;
        }

        .loading {
            color: #667eea;
        }

        .playing {
            color: #48bb78;
        }

        .error {
            color: #f56565;
        }

        @media (max-width: 480px) {
            .song-title {
                font-size: 20px;
            }

            .artist-name {
                font-size: 16px;
            }

            .player-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <!-- use local album art placed at c:\dev\karnlada_songs\docs\images\album_art_karnlada.jpg -->
        <img src="images/album_art_karnlada.jpg" alt="กระซิบสวาท album art" class="album-art" id="albumArt">

        <div class="player-info">
            <h1 class="song-title">กระซิบสวาท</h1>
            <p class="artist-name">กาญจน์ลดา มฤคพิทักษ์</p>

            <audio id="audioPlayer" class="audio-controls" controls>
                <!-- use local audio file placed at c:\dev\karnlada_songs\docs\audio\กระซิบสวาท.mp3 -->
                <source src="audio/กระซิบสวาท.mp3" type="audio/mpeg">
                <!-- optional alternative format if available -->
                <source src="audio/กระซิบสวาท.m4a" type="audio/mp4">
                Your browser does not support the audio element.
            </audio>

            <div class="status" id="status">Loading...</div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const albumArt = document.getElementById('albumArt');

        // Update status based on audio events
        audio.addEventListener('loadstart', () => {
            status.textContent = 'Loading audio...';
            status.className = 'status loading';
        });

        audio.addEventListener('canplay', () => {
            status.textContent = 'Ready to play';
            status.className = 'status';
        });

        audio.addEventListener('playing', () => {
            status.textContent = 'Now playing';
            status.className = 'status playing';
        });

        audio.addEventListener('pause', () => {
            status.textContent = 'Paused';
            status.className = 'status';
        });

        audio.addEventListener('ended', () => {
            status.textContent = 'Song ended';
            status.className = 'status';
        });

        audio.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            status.textContent = 'Error loading audio. Please check the file link.';
            status.className = 'status error';
        });

        // Handle album art loading error
        albumArt.addEventListener('error', () => {
            albumArt.style.display = 'none';
            console.error('Error loading album art');
        });

        // Attempt to autoplay (may be blocked by browser policies)
        // User interaction may be required for autoplay to work
        window.addEventListener('load', () => {
            // Try to play, but handle if autoplay is blocked
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        // Autoplay started successfully
                        console.log('Autoplay started');
                    })
                    .catch(error => {
                        // Autoplay was prevented
                        console.log('Autoplay prevented:', error);
                        status.textContent = 'Click play to start';
                        status.className = 'status';
                    });
            }
        });
    </script>
</body>
</html>
